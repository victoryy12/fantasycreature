<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Creature</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>âœ¨ Design Your Own Creature</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="creatures.html">Creatures</a></li>
        <li><a href="create.html">Create a Creature</a></li>
        <li><a href="CreatureQuiz.html">Creature Quiz</a></li>
        <li><a href="contact.html">Summon a Wizard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="infoForm" action="#" method="post">
      <label for="creature">Creature Name:</label>
      <input type="text" id="creature" name="name" required><br>

      <label for="species">Creature Species:</label>
      <select id="species" name="species" required>
        <option value="">-- Select a species --</option>
        <option value="AsianDragon">Asian Dragon</option>
        <option value="EuropeanDragon">European Dragon</option>
        <option value="Goblin">Goblin</option>
        <option value="Mummy">Mummy</option>
        <option value="Golem">Golem</option>
        <option value="Banshee">Banshee</option>
        <option value="Gollum">Gollum</option>
        <option value="Roc">Roc</option>
        <option value="Kraken">Kraken</option>
      </select><br>

      <label for="ability">Magical Abilities:</label><br>
      <select id="ability" name="powers" required>
        <option value="">-- Select a Magical Ability --</option>
        <option value="Fire Breath">Fire Breath</option>
        <option value="Shapeshifting">Shapeshifting</option>
        <option value="Flight">Flight</option>
        <option value="Super Strength">Super Strength</option>
        <option value="Immortality">Immortality</option>
        <option value="Curse Casting">Curse Casting</option>
        <option value="Elemental Control">Elemental Control</option>
        <option value="Illusion Magic">Illusion Magic</option>
        <option value="Resurrection">Resurrection</option>
      </select><br>

      <label for="origin">Origin:</label>
      <select id="origin" name="origin" required>
        <option value="">-- Select an Origin --</option>
        <option value="Norse">Norse</option>
        <option value="Greek">Greek</option>
        <option value="Japanese">Japanese</option>
        <option value="Egyptian">Egyptian</option>
        <option value="Celtic">Celtic</option>
        <option value="Middle Earth">Middle Earth</option>
        <option value="Germanic">Germanic</option>
        <option value="Arabic">Arabic</option>
        <option value="Fantasy Realm">Fantasy Realm</option>
      </select><br>

      <input type="submit" value="Summon Creature">
    </form>

    <div class="card" id="infoCard" style="display:none;">
      <h2>Your Creature</h2>
      <img id="creatureImage" src="" alt="Creature Image" style="max-width: 100%; display: none; margin-top: 10px;">
      <p><strong>Name:</strong> <span id="creatureName"></span></p>
      <p><strong>Species:</strong> <span id="speciesName"></span></p>
      <p><strong>Ability:</strong> <span id="abilityName"></span></p>
      <p><strong>Origin:</strong> <span id="originName"></span></p>
      <button id="back">Go Back</button>
    </div>

    <script src="index.js" defer></script>
  </main>
      <footer>
        <p>&copy; 2025 Fantasy Creature Encyclopedia. All rights reserved.</p>
    </footer>
</body>
</html>
