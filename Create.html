<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Creature</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>âœ¨ Design Your Own Creature</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="creatures.html">Creatures</a></li>
        <li><a href="create.html">Create a Creature</a></li>
        <li><a href="CreatureQuiz.html">Creature Quiz</a></li>
        <li><a href="contact.html">Summon a Wizard</a></li>
      </ul>
  </nav>
  </header>
  <main>
    <form id="infoForm" action="#" method="post">
      <label for="creature">Creature Name:</label>
      <input type="text" id="creature" name="name" required><br>
    
      <label for="species">Creature Species:</label>
      <select id="species" name="species">
        <option value="AsianDragon">Asian Dragon</option>
        <option value="EuropeanDragon">European Dragon</option>
        <option value="Goblin">Goblin</option>
        <option value="Mummy">Mummy</option>
        <option value="Golem">Golem</option>
        <option value="Banshee">Banshee</option>
        <option value="RedCap">Red Cap</option>
        <option value="Gollum">Gollum</option>
        <option value="Roc">Roc</option>
        <option value="Kraken">Kraken</option>
      </select><br>
    
      <label for="ability">Magical Abilities:</label><br>
      <textarea id="ability" name="powers" rows="4" required></textarea><br>
    
      <label for="origin">Origin:</label>
      <input type="text" id="origin" name="origin" required><br>
    
      <input type="submit" value="Summon Creature">
    </form>
    
    <div class="card" id="infoCard" style="display:none;">
      <h2>Your Creature</h2>
      <img id="creatureImage" src="" alt="Creature Image" style="max-width: 100%; display: none; margin-top: 10px;">
      <p><strong>Name:</strong> <span id="creatureName"></span></p>
      <p><strong>Species:</strong> <span id="speciesName"></span></p>
      <p><strong>Ability:</strong> <span id="abilityName"></span></p>
      <p><strong>Origin:</strong> <span id="originName"></span></p>
      <button id="back"> Go Back</button>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
