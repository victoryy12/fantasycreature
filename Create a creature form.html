<!-- adopt.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adopt a Magical Creature</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>üìù Adopt Your Chosen Companion</h1>
  </header>
  <main>
    <form action="#" method="post">
      <label for="adopterName">Your Name (Wizard or Witch):</label><br>
      <input type="text" id="adopterName" name="adopterName" required><br><br>

      <label for="creatureName">Creature You Wish to Adopt:</label><br>
      <input type="text" id="creatureName" name="creatureName" required><br><br>

      <label for="creatureType">Creature Type (e.g., Dragon, Sprite, Chimera):</label><br>
      <input type="text" id="creatureType" name="creatureType"><br><br>

      <label for="reason">Why do you wish to adopt this creature?</label><br>
      <textarea id="reason" name="reason" rows="4" required></textarea><br><br>

      <label for="habitat">Where will your creature reside?</label><br>
      <input type="text" id="habitat" name="habitat"><br><br>

      <label for="terms">
        <input type="checkbox" id="terms" name="terms" required>
        I solemnly swear to care for my magical companion with love, honor, and enchanted treats.
      </label><br><br>

      <input type="submit" value="Complete the Adoption Ritual">
    </form>
  </main>
</body>
</html>
