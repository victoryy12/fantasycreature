<!DOCTYPE html>
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Main Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Your Quiz Result</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="creatures.html">Creatures</a></li>
                <li><a href="create.html">Create a Creature</a></li>
                <li><a href="CreatureQuiz.html">Creature Quiz</a></li>
                <li><a href="contact.html">Summon a Wizard</a></li>
            </ul>
        </nav>
        
    </header>
  <main>
    <div class="quiz-container" id="result">
      <h2>You are a <span id="creatureName"></span>!</h2>
      <img id="creatureImg" src="" alt="">
      <p id="creatureDesc"></p>
    </div>
  </main>

  <script>
    const storedResult = localStorage.getItem("quizResult");

    if (storedResult) {
      const result = JSON.parse(storedResult);
      document.getElementById("creatureName").textContent = result.name;
      document.getElementById("creatureImg").src = result.img;
      document.getElementById("creatureImg").alt = result.name;
      document.getElementById("creatureDesc").textContent = result.desc;
    } else {
      document.getElementById("result").innerHTML = "<p>No result found. Please take the quiz first.</p>";
    }
  </script>

</body>
</html>
